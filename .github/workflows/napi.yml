name: Build Native

env:
  DEBUG: 'napi:*'
  MACOSX_DEPLOYMENT_TARGET: '10.13'

on:
  push:
    branches: [main]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/napi.yml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/napi.yml'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to npm'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          # Darwin arm64 (Apple Silicon)
          - host: macos-latest
            target: aarch64-apple-darwin
          # Darwin x64 (Intel macOS)
          - host: macos-13
            target: x86_64-apple-darwin
          # Linux x64 GNU (native build)
          - host: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
          # Linux arm64 GNU (native build on arm64 runner)
          - host: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu

    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-registry-

      - name: Install dependencies
        run: bun install

      - name: Build native binding
        run: cd crates/gust-napi && npx napi build --release --platform --dts index.d.ts --js false --target ${{ matrix.settings.target }}
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.13'

      - name: Move artifact to npm directory
        shell: bash
        run: |
          # Map Rust target to npm directory and file suffix
          TARGET="${{ matrix.settings.target }}"
          case "$TARGET" in
            aarch64-apple-darwin) NPM_DIR="darwin-arm64"; SUFFIX="darwin-arm64" ;;
            x86_64-apple-darwin) NPM_DIR="darwin-x64"; SUFFIX="darwin-x64" ;;
            x86_64-unknown-linux-gnu) NPM_DIR="linux-x64-gnu"; SUFFIX="linux-x64-gnu" ;;
            aarch64-unknown-linux-gnu) NPM_DIR="linux-arm64-gnu"; SUFFIX="linux-arm64-gnu" ;;
            *) echo "Unknown target: $TARGET"; exit 1 ;;
          esac

          NODE_FILE="crates/gust-napi/gust-napi.${SUFFIX}.node"
          if [ ! -f "$NODE_FILE" ]; then
            echo "Expected file not found: $NODE_FILE"
            ls -la crates/gust-napi/
            exit 1
          fi

          # Create target directory and move file
          mkdir -p "crates/gust-napi/npm/$NPM_DIR"
          mv "$NODE_FILE" "crates/gust-napi/npm/$NPM_DIR/"
          echo "Moved gust-napi.${SUFFIX}.node to npm/$NPM_DIR/"
          ls -la "crates/gust-napi/npm/$NPM_DIR/"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/gust-napi/npm/*/*.node
          if-no-files-found: error

  test:
    name: Test - ${{ matrix.settings.target }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        settings:
          - target: aarch64-apple-darwin
            host: macos-latest
          - target: x86_64-apple-darwin
            host: macos-13
          - target: x86_64-unknown-linux-gnu
            host: ubuntu-24.04
          - target: aarch64-unknown-linux-gnu
            host: ubuntu-24.04-arm

    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/gust-napi/artifacts

      - name: Move artifact to crate root for testing
        shell: bash
        run: |
          # Map target to expected file suffix
          TARGET="${{ matrix.settings.target }}"
          case "$TARGET" in
            aarch64-apple-darwin) SUFFIX="darwin-arm64" ;;
            x86_64-apple-darwin) SUFFIX="darwin-x64" ;;
            x86_64-unknown-linux-gnu) SUFFIX="linux-x64-gnu" ;;
            aarch64-unknown-linux-gnu) SUFFIX="linux-arm64-gnu" ;;
            *) echo "Unknown target: $TARGET"; exit 1 ;;
          esac

          # Find and copy the correct .node file
          NODE_FILE=$(find crates/gust-napi/artifacts -name "gust-napi.${SUFFIX}.node" | head -1)
          if [ -n "$NODE_FILE" ]; then
            cp "$NODE_FILE" crates/gust-napi/
            echo "Copied $NODE_FILE to crates/gust-napi/"
          else
            echo "Expected file not found: gust-napi.${SUFFIX}.node"
            find crates/gust-napi/artifacts -name "*.node"
            exit 1
          fi
          ls -la crates/gust-napi/

      - name: Test bindings
        run: bun run test:napi

  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    needs: [build, test]
    if: github.event.inputs.publish == 'true' || (github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[publish-napi]'))

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: crates/gust-napi/npm
          merge-multiple: true

      - name: List artifacts
        run: ls -laR crates/gust-napi/npm

      - name: Publish platform packages
        run: |
          cd crates/gust-napi/npm
          for dir in */; do
            if [ -f "$dir/package.json" ]; then
              echo "Publishing $dir..."
              cd "$dir"
              npm publish --access public --provenance || true
              cd ..
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish main package
        run: |
          cd crates/gust-napi
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
